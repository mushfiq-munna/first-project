<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      .container {
        width: 75%;
        background-color: cadetblue;
        padding: 25px;
        margin: 50px auto;
        border: 5px solid black;
        /* border-radius: upper-left upper-right lower-right lower-left */
        border-radius: 20px 0 20px 0;
        outline: 5px dashed hotpink;
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum unde
        exercitationem, voluptatum assumenda quisquam at, enim modi rem tempora
        beatae neque saepe explicabo ipsam, doloremque nisi qui illo rerum ipsa?
      </p>
    </div>
  </body>
</html>
